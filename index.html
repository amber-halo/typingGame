<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Typing Game</title>
</head>
<body>
    <div class="container border">
        <div class="row border">
            <div class="m-auto words">
                <button class="btn btn-primary" type="button" id="btnPause">Pausar</button>
                <h1 id="word"></h1>
                <!-- <h3 class="d-inline ml-5">Vida</h3> -->
            </div>

            <div class="life">
                <progress value="100" max="100" id="healthBar"></progress>
            </div>


        </div>

        <div class="row mt-3">
            <div class="m-auto userInput">
                <input class="form-control" type="text" id="userInput" disabled>
            </div>

            <div class="buttons ">
                <button type="button" class="m-0 btn btn-primary" id="btnStart">Iniciar</button>
                <button type="button" class="btn btn-primary" id="btnRestart">Reiniciar</button>
            </div>
        </div>

        <div class="mt-5 row border">
            <div class="m-auto p-2 timer">
                <h4 class="d-inline">Tiempo:</h4>
                <h4 class="d-inline ml-3" id="timer">000000000</h4>
            </div>
        </div>

        <div class="row border">
            <div class="m-auto p-2 score">
                <h4 class="d-inline">Puntaje:</h4>
                <h4 class="d-inline ml-3" id="score">000000000</h4>
            </div>

            <!-- <div class="m-auto p-2 score  row border col-md-12">
                <h4 class="col-md-6 text-right">Puntaje:</h4>
                <h4 class="col-md-2 pl-4 border">00000</h4>
            </div> -->
        </div>

        <!-- <div class="row">
            <div class="m-auto p-2 maxScore">
                <h4 class="d-inline">Puntaje m√°ximo:</h4>
                <h4 class="d-inline ml-1">000</h4>
            </div>
        </div> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
    <script src="words.js"></script>
    <script src="main.js"></script>
</body>
</html>
